### Site Settings ###
title               : /ex-Everything/
description         : >-                               # >- means to ignore newlines until "url:"
                      Data. Education.
                      Telling Stories, Making Meaning.
                      Helping People with Data.
                      Justin August.

url                 : "http://exeverything.com"                               # base hostname & protocol for your site (e.g. http://example.com)
baseurl             : ""                    # subpath of your site (e.g. /blog) [IMPORTANT: use "" if your are hosting at https://username.github.io directly]
repository          : justinaugust/justinaugust.github.io    # repository metadata on GitHub Pages [know more at https://help.github.com/en/articles/repository-metadata-on-github-pages]
remote_theme       : YoussefRaafatNasry/portfolYOU    # uncomment this if you are using it as a remote theme

